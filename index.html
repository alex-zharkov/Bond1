<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="container.js"></script>
    <script src="menu.js"></script>
    <script src="menuItem.js"></script>
    <script src="submenu.js"></script>
</head>
<body>

<script>
  window.onload = function () {

    var menu = new Menu('menu', 'menu', [
      new MenuItem('#', 'Home'),
      new MenuItem('#', 'News'),
      new MenuItem('#', 'Sport'),
      new MenuItem('#', 'Weather'),
      new SubMenu('sub', 'sub', [
        new MenuItem('#', 'Moscow'),
        new MenuItem('#', 'SPB'),
        new MenuItem('#', 'Voronezh')
      ]),
      new MenuItem('#', 'Contacts'),
      new MenuItem('#', 'Blog')
    ]);

    document.body.appendChild(menu.render());

    document.querySelector('button').onclick = function () {
      menu.remove();
    }
  };
</script>

<button>Удалить</button>

</body>
</html>
